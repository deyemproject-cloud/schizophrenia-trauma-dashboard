<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childhood Trauma & Schizophrenia Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            color: #e0e0ff;
            overflow-x: hidden;
        }
        
        .dashboard {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            margin-bottom: 3rem;
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: #a0a0cc;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #a0a0cc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-desc {
            font-size: 0.85rem;
            color: #8080aa;
            margin-top: 0.5rem;
            line-height: 1.5;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .chart-container {
            height: 400px;
            margin-top: 2rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            padding: 1.5rem;
            border-left: 4px solid #667eea;
        }
        
        .info-card h3 {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 0.75rem;
        }
        
        .info-card p {
            font-size: 0.9rem;
            color: #a0a0cc;
            line-height: 1.6;
        }
        
        .pulse-dot {
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        .risk-factors {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .risk-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: #8080aa;
            font-size: 0.9rem;
        }
        
        .scroll-indicator {
            text-align: center;
            margin: 2rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = window.Motion;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, PieChart, Pie, Cell, LineChart, Line } = window.Recharts;
        
        // Data based on research
        const prevalenceData = [
            { type: 'No Childhood Trauma', risk: 0.7, color: '#4ade80' },
            { type: '1 ACE', risk: 1.3, color: '#fbbf24' },
            { type: '2-3 ACEs', risk: 2.1, color: '#fb923c' },
            { type: '4+ ACEs', risk: 4.5, color: '#ef4444' }
        ];
        
        const traumaTypes = [
            { name: 'Physical Abuse', value: 35, color: '#667eea' },
            { name: 'Emotional Abuse', value: 42, color: '#764ba2' },
            { name: 'Sexual Abuse', value: 28, color: '#f093fb' },
            { name: 'Neglect', value: 45, color: '#4facfe' },
            { name: 'Household Dysfunction', value: 38, color: '#00f2fe' }
        ];
        
        const outcomesData = [
            { symptom: 'Hallucinations', notrauma: 45, trauma: 78 },
            { symptom: 'Delusions', notrauma: 52, trauma: 81 },
            { symptom: 'Negative Symptoms', notrauma: 38, trauma: 72 },
            { symptom: 'Cognitive Impairment', notrauma: 42, trauma: 68 },
            { symptom: 'Social Withdrawal', notrauma: 35, trauma: 76 }
        ];
        
        const timelineData = [
            { age: '0-5', risk: 10 },
            { age: '6-12', risk: 25 },
            { age: '13-18', risk: 45 },
            { age: '19-25', risk: 65 },
            { age: '26+', risk: 85 }
        ];
        
        const StatCard = ({ icon, value, label, desc, delay }) => (
            <motion.div
                className="stat-card"
                initial={{ opacity: 0, y: 30 }}
                whileInView={{ opacity: 1, y: 0 }}
                viewport={{ once: true }}
                transition={{ duration: 0.6, delay }}
                whileHover={{ scale: 1.03, y: -8 }}
            >
                <div className="stat-icon">{icon}</div>
                <motion.div 
                    className="stat-value"
                    initial={{ opacity: 0 }}
                    whileInView={{ opacity: 1 }}
                    viewport={{ once: true }}
                    transition={{ duration: 1, delay: delay + 0.3 }}
                >
                    {value}
                </motion.div>
                <div className="stat-label">{label}</div>
                <div className="stat-desc">{desc}</div>
            </motion.div>
        );
        
        const App = () => {
            const [activeTab, setActiveTab] = useState('overview');
            
            return (
                <div className="dashboard">
                    <motion.div 
                        className="hero"
                        initial={{ opacity: 0 }}
                        animate={{ opacity: 1 }}
                        transition={{ duration: 1 }}
                    >
                        <motion.h1
                            initial={{ opacity: 0, y: -30 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.2 }}
                        >
                            Childhood Trauma & Schizophrenia
                        </motion.h1>
                        <motion.p
                            initial={{ opacity: 0, y: 20 }}
                            animate={{ opacity: 1, y: 0 }}
                            transition={{ duration: 0.8, delay: 0.4 }}
                        >
                            Exploring the profound impact of adverse childhood experiences on mental health outcomes, 
                            quality of life, and the development of psychotic disorders.
                        </motion.p>
                        <motion.div 
                            className="scroll-indicator"
                            initial={{ opacity: 0 }}
                            animate={{ opacity: 1 }}
                            transition={{ delay: 1.5 }}
                        >
                            <span style={{ fontSize: '2rem' }}>‚Üì</span>
                        </motion.div>
                    </motion.div>
                    
                    <div className="stats-grid">
                        <StatCard 
                            icon="üß†" 
                            value="2-5x" 
                            label="Increased Risk" 
                            desc="Higher likelihood of developing schizophrenia with 4+ adverse childhood experiences"
                            delay={0}
                        />
                        <StatCard 
                            icon="üìä" 
                            value="75%" 
                            label="Prevalence Rate" 
                            desc="Of schizophrenia patients report experiencing childhood trauma"
                            delay={0.1}
                        />
                        <StatCard 
                            icon="‚ö†Ô∏è" 
                            value="4.5x" 
                            label="Risk Multiplier" 
                            desc="Risk increase for psychosis onset with severe childhood adversity"
                            delay={0.2}
                        />
                        <StatCard 
                            icon="üíî" 
                            value="-40%" 
                            label="QoL Impact" 
                            desc="Reduction in quality of life scores for trauma-exposed patients"
                            delay={0.3}
                        />
                    </div>
                    
                    <motion.div 
                        className="section"
                        initial={{ opacity: 0, x: -50 }}
                        whileInView={{ opacity: 1, x: 0 }}
                        viewport={{ once: true }}
                        transition={{ duration: 0.6 }}
                    >
                        <h2 className="section-title">
                            <span className="pulse-dot"></span>
                            Risk by Adverse Childhood Experiences (ACEs)
                        </h2>
                        <p style={{color: '#a0a0cc', marginBottom: '1rem'}}>
                            Each adverse childhood experience compounds the risk of developing psychotic symptoms.
                            The dose-response relationship shows exponential risk increase with multiple ACEs.
                        </p>
                        <div className="chart-container">
                            <ResponsiveContainer width="100%" height="100%">
                                <BarChart data={prevalenceData} layout="vertical">
                                    <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                    <XAxis type="number" stroke="#a0a0cc" />
                                    <YAxis dataKey="type" type="category" stroke="#a0a0cc" width={150} />
                                    <Tooltip 
                                        contentStyle={{background: '#1a1a2e', border: '1px solid #667eea', borderRadius: '8px'}}
                                        labelStyle={{color: '#fff'}}
                                    />
                                    <Bar dataKey="risk" radius={[0, 8, 8, 0]}>
                                        {prevalenceData.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={entry.color} />
                                        ))}
                                    </Bar>
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </motion.div>
                    
                    <div style={{display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))', gap: '2rem', marginBottom: '2rem'}}>
                        <motion.div 
                            className="section"
                            initial={{ opacity: 0, x: -50 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.6 }}
                        >
                            <h2 className="section-title">
                                <span className="pulse-dot"></span>
                                Types of Childhood Trauma
                            </h2>
                            <div className="chart-container" style={{height: 300}}>
                                <ResponsiveContainer width="100%" height="100%">
                                    <PieChart>
                                        <Pie
                                            data={traumaTypes}
                                            cx="50%"
                                            cy="50%"
                                            innerRadius={60}
                                            outerRadius={100}
                                            paddingAngle={5}
                                            dataKey="value"
                                        >
                                            {traumaTypes.map((entry, index) => (
                                                <Cell key={`cell-${index}`} fill={entry.color} />
                                            ))}
                                        </Pie>
                                        <Tooltip 
                                            contentStyle={{background: '#1a1a2e', border: '1px solid #667eea', borderRadius: '8px'}}
                                        />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                            <div style={{display: 'flex', flexWrap: 'wrap', gap: '0.5rem', justifyContent: 'center', marginTop: '1rem'}}>
                                {traumaTypes.map((t, i) => (
                                    <span key={i} style={{display: 'flex', alignItems: 'center', gap: '0.5rem', fontSize: '0.8rem', color: '#a0a0cc'}}>
                                        <span style={{width: 12, height: 12, background: t.color, borderRadius: 3}}></span>
                                        {t.name} ({t.value}%)
                                    </span>
                                ))}
                            </div>
                        </motion.div>
                        
                        <motion.div 
                            className="section"
                            initial={{ opacity: 0, x: 50 }}
                            whileInView={{ opacity: 1, x: 0 }}
                            viewport={{ once: true }}
                            transition={{ duration: 0.6 }}
                        >
                            <h2 className="section-title">
                                <span className="pulse-dot"></span>
                                Symptom Severity Comparison
                            </h2>
                            <p style={{color: '#a0a0cc', fontSize: '0.9rem', marginBottom: '1rem'}}>
                                Percentage of patients experiencing severe symptoms
                            </p>
                            <div className="chart-container" style={{height: 300}}>
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={outcomesData}>
                                        <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                        <XAxis dataKey="symptom" stroke="#a0a0cc" tick={{fontSize: 10}} interval={0} angle={-15} textAnchor="end" />
                                        <YAxis stroke="#a0a0cc" />
                                        <Tooltip 
                                            contentStyle={{background: '#1a1a2e', border: '1px solid #667eea', borderRadius: '8px'}}
                                        />
                                        <Bar dataKey="notrauma" name="No Trauma" fill="#4ade80" radius={[4, 4, 0, 0]} />
                                        <Bar dataKey="trauma" name="With Trauma" fill="#ef4444" radius={[4, 4, 0, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </motion.div>
                    </div>
                    
                    <motion.div 
                        className="section"
                        initial={{ opacity: 0, y: 50 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        viewport={{ once: true }}
                        transition={{ duration: 0.6 }}
                    >
                        <h2 className="section-title">
                            <span className="pulse-dot"></span>
                            Cumulative Risk Over Lifetime
                        </h2>
                        <div className="chart-container">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={timelineData}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="rgba(255,255,255,0.1)" />
                                    <XAxis dataKey="age" stroke="#a0a0cc" />
                                    <YAxis stroke="#a0a0cc" />
                                    <Tooltip 
                                        contentStyle={{background: '#1a1a2e', border: '1px solid #667eea', borderRadius: '8px'}}
                                    />
                                    <Line 
                                        type="monotone" 
                                        dataKey="risk" 
                                        stroke="#667eea" 
                                        strokeWidth={3}
                                        dot={{fill: '#667eea', strokeWidth: 2, r: 6}}
                                        activeDot={{r: 8, fill: '#764ba2'}}
                                    />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    </motion.div>
                    
                    <motion.div 
                        className="section"
                        initial={{ opacity: 0, y: 50 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        viewport={{ once: true }}
                        transition={{ duration: 0.6 }}
                    >
                        <h2 className="section-title">
                            <span className="pulse-dot"></span>
                            Key Research Findings
                        </h2>
                        <div className="info-grid">
                            <motion.div 
                                className="info-card"
                                whileHover={{ scale: 1.02 }}
                            >
                                <h3>üî¨ Biological Mechanisms</h3>
                                <p>Childhood trauma alters HPA axis functioning, leading to dysregulated cortisol patterns and increased inflammatory markers that predispose to psychosis.</p>
                            </motion.div>
                            <motion.div 
                                className="info-card"
                                whileHover={{ scale: 1.02 }}
                            >
                                <h3>üß¨ Gene-Environment Interaction</h3>
                                <p>Individuals with COMT Val158Met polymorphism show heightened sensitivity to childhood adversity, with 3x increased psychosis risk.</p>
                            </motion.div>
                            <motion.div 
                                className="info-card"
                                whileHover={{ scale: 1.02 }}
                            >
                                <h3>üìâ Treatment Response</h3>
                                <p>Trauma-exposed patients show poorer response to antipsychotics and require integrated trauma-informed care approaches.</p>
                            </motion.div>
                            <motion.div 
                                className="info-card"
                                whileHover={{ scale: 1.02 }}
                            >
                                <h3>üîÑ Revictimization Risk</h3>
                                <p>Childhood abuse survivors with psychosis face 5x higher risk of adult victimization, creating cycles of trauma.</p>
                            </motion.div>
                        </div>
                        
                        <div style={{marginTop: '2rem'}}>
                            <h3 style={{color: '#fff', marginBottom: '1rem'}}>Risk Factors for Poor Outcomes</h3>
                            <motion.div 
                                className="risk-factors"
                                initial={{ opacity: 0 }}
                                whileInView={{ opacity: 1 }}
                                viewport={{ once: true }}
                            >
                                {['Multiple trauma types', 'Earlier age of onset', 'Caregiver mental illness', 'Prolonged duration', 'Lack of social support', 'Socioeconomic disadvantage'].map((factor, i) => (
                                    <motion.span 
                                        key={i}
                                        className="risk-badge"
                                        initial={{ opacity: 0, scale: 0.8 }}
                                        whileInView={{ opacity: 1, scale: 1 }}
                                        viewport={{ once: true }}
                                        transition={{ delay: i * 0.1 }}
                                    >
                                        {factor}
                                    </motion.span>
                                ))}
                            </motion.div>
                        </div>
                    </motion.div>
                    
                    <motion.div 
                        className="section"
                        initial={{ opacity: 0, y: 50 }}
                        whileInView={{ opacity: 1, y: 0 }}
                        viewport={{ once: true }}
                        transition={{ duration: 0.6 }}
                    >
                        <h2 className="section-title">
                            <span className="pulse-dot"></span>
                            Quality of Life Impact
                        </h2>
                        <div className="info-grid">
                            {[
                                { title: 'üè† Housing Stability', desc: 'Trauma-exposed patients 3x more likely to experience housing instability and homelessness' },
                                { title: 'üíº Employment', desc: '42% lower employment rates compared to non-trauma schizophrenia patients' },
                                { title: 'üë• Social Functioning', desc: 'Significantly impaired interpersonal relationships and social withdrawal patterns' },
                                { title: 'üéØ Recovery Trajectory', desc: 'Longer hospitalizations and more frequent relapse episodes' },
                                { title: 'üòî Depression Comorbidity', desc: '68% comorbid depression rate vs 35% in non-trauma patients' },
                                { title: 'üíä Medication Adherence', desc: 'Lower adherence rates (52% vs 71%) due to trust and trauma-related issues' }
                            ].map((item, i) => (
                                <motion.div 
                                    key={i}
                                    className="info-card"
                                    initial={{ opacity: 0, y: 20 }}
                                    whileInView={{ opacity: 1, y: 0 }}
                                    viewport={{ once: true }}
                                    transition={{ delay: i * 0.1 }}
                                    whileHover={{ scale: 1.02, x: 10 }}
                                >
                                    <h3>{item.title}</h3>
                                    <p>{item.desc}</p>
                                </motion.div>
                            ))}
                        </div>
                    </motion.div>
                    
                    <motion.footer 
                        className="footer"
                        initial={{ opacity: 0 }}
                        whileInView={{ opacity: 1 }}
                        viewport={{ once: true }}
                    >
                        <p>Data compiled from peer-reviewed research including meta-analyses by Varese et al. (2012), 
                        Matheson et al. (2013), and recent longitudinal studies on childhood adversity and psychosis.</p>
                        <p style={{marginTop: '1rem', fontSize: '0.8rem'}}>
                            ‚ö†Ô∏è This dashboard is for educational purposes. For mental health support, consult qualified professionals.
                        </p>
                    </motion.footer>
                </div>
            );
        };
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
